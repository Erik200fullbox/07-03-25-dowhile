<!-- A linha abaixo define o documento como html -->
<!DOCTYPE html>
<!-- A linha abxio inicia a tag html e define o idioma para inglês (en) -->
<html lang="en">
    <!-- A linha abaixo inicia a tag head (cabeçalho)   -->
<head>
    <!-- A linha abxio declara a tag meta com o atributo charset, que é a definição do tipo de caracter da página, 
     ou seja characteres estão definidos para UTF-8 (padrão internacional) -->
    <meta charset="UTF-8">
    <!--  A linha abaixo declara a tag meta com os atributos: name (que define o valor do tipo de visualização, 
      ou seja, a largura (width) será de acordo com a largura do dispositivo (device), onde a escala inicial será de 1 (1 por 1)) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A linha abaixo define o título do documento -->
    <title>Do while</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- A linha abaixo encerra a tag head (cabeçalho) -->
</head>
<!-- A linha abaixo incia a tag body (corpo da página) -->
<body>
    <!-- A linha abaixo cria a tag de rótulo (label) para o checkbox-->
    <label for = "cbxMarcarTempo">Marcar Tempo?</label>
    <!-- A linha abaixo cria o checkbox que vai servir para exibir ou não o tempo ma página -->
    <input type = "checkbox" id = "cbxMarcarTempo"  />
    <!-- A linha abaixo "chama" o arquivo dowhile.js para ser compilado nesta página -->
    <br />
    <div id = "div_hora"></div>
    <div id = "div_minutos"></div>
    <div id = "div_segundos"></div>
    <script src="./dowhile.js"></script>
    
    <!-- A linha baixo encerra a ag body (corpo da página) -->
</body>
<!-- A linha baixo encerra tag html -->
</html>
